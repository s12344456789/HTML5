	  <h2>痞客邦的熱門連載小說～</h2>
	<script>
	
	var xmlhttp = new XMLHttpRequest();
	var url = "https://emma.pixnet.cc/mainpage/blog/categories/hot/13?page=1&per_page=10&api_version=2&format=json";
	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			var myArr = JSON.parse(xmlhttp.responseText);
			myFunction(myArr);
		}
	}
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
	function myFunction(arr) {
		var data = arr.articles;
		var out = "";
		var i;
		for (i = 0; i < data.length; i++) {
			
			out += 	'<li class="collection-item avatar"><img src="'+data[i].thumb+ '"alt="" class="circle">\
				<span class="title">'+'<font color="blue">'+data[i].title+'</font>'+'</span>'+'<p>'+data[i].summary+'<br>';
				
				
				if ( data[i].tags.length != 0 )
				{
				out +='<b>'+'Tags: '+'</b>';
				for (j = 0; j < data[i].tags.length; j++) {
					
					out += data[i].tags[j].tag + ', '};
				}	
			out +='</p>\<a href="'+data[i].link+'" class="secondary-content"><i class="material-icons">grade</i></a></li>';
			
			
		}
		document.getElementById("pixnet-stuff").innerHTML = out;
	}
	</script>
	  
	
	<ul class="collection" id="pixnet-stuff">
